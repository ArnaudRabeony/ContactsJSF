<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
<h:body style="background-color:aliceblue;">
<ui:insert name="header">
		<ui:include src="header.xhtml"/>
</ui:insert>
<div class="container">
	<div class="row" align="center">
		<div class="card col s6 offset-s3" style="height:300px;padding:10px">
		<h:outputText value="#{msg['login.title']}"/>
		<div class="card-content">
			<h:form>
				<span class="col s12 m12">
			 		<h:outputText value="#{msg['login.name']}"/><h:inputText value="#{loginMd.nom}"/>
			 	</span><br/>
			 	<span class="col s12 m12">
				 	<h:outputText value="#{msg['login.password']}"/><h:inputText value="#{loginMd.password}"/><br/>
			 	</span><br/>
			 	<span class="col s12 m12">
	           		<h:commandButton value="#{msg['login.connection']}" action="#{loginMd.checkLogin}" styleClass="waves-effect waves-light btn"/>
			 	</span><br/>
			</h:form>
		</div>
		</div>
	</div>
</div>
</h:body>
</html>
