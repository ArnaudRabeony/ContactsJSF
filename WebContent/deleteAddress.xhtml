
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
      
<h:body>
<ui:include src="header.xhtml"/>
<h:outputText value="#{msg['delete.address.title']}"/>
<h:form>
	<h:inputHidden value="address" id="type" />
	<h:selectManyCheckbox value="#{deletionManagerMd.ids}">
	    <f:selectItems value="#{listsManager.addresses}" var="a" itemLabel="#{a.rue}, #{a.ville} (#{a.codePostal})" itemValue="#{a.idAddress}"/>
	</h:selectManyCheckbox>
	<h:commandButton value="#{msg['delete']}" action="#{deletionManagerMd.delete}" class="waves-effect waves-light btn"/>
</h:form>
</h:body>
</html>
