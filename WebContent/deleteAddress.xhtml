
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
      
<h:body>
<ui:insert name="header">
		<ui:include src="header.xhtml"/>
</ui:insert>
<ui:insert name="nav">
		<ui:include src="nav.xhtml"/>
</ui:insert>
<div class="card cardContainer">
<h:outputText value="#{msg['delete.address.title']}"/>
	<div>
	<h:form class="col s4">
	    <input type="hidden" name="type" value="address" />
		<h:selectManyCheckbox value="#{deletionsManagerMd.ids}">
		    <f:selectItems value="#{listsManager.addresses}" var="a" itemLabel="#{a.rue}, #{a.ville} (#{a.codePostal})" itemValue="#{a.idAddress}"/>
		</h:selectManyCheckbox>
		<h:commandButton value="#{msg['delete']}" action="#{deletionsManagerMd.delete}" class="waves-effect waves-light btn"/>
	</h:form>
	</div>
</div>
</h:body>
</html>
