
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
      
<h:body>
<ui:insert name="header">
		<ui:include src="header.xhtml"/>
</ui:insert>
<ui:insert name="nav">
		<ui:include src="nav.xhtml"/>
</ui:insert>
<h:form>
	<h:selectOneMenu value="#{updateAddressMd.id}">
		<f:selectItem itemLabel="-" itemValue="-1"/>
	    <f:selectItems value="#{listsManager.addresses}" var="a" itemLabel="#{a.rue}, #{a.ville}, #{a.pays}" itemValue="#{a.idAddress}"/>
	</h:selectOneMenu><br></br>
	
	<h:outputText value="#{msg['create.address.placeholder.num']}"/><h:inputText value="#{updateAddressMd.num}"/><br/>
 	<h:outputText value="#{msg['create.address.placeholder.street']}"/><h:inputText value="#{updateAddressMd.street}"/><br/>
 	<h:outputText value="#{msg['create.address.placeholder.city']}"/><h:inputText value="#{updateAddressMd.city}"/><br/>
 	<h:outputText value="#{msg['create.address.placeholder.code']}"/><h:inputText value="#{updateAddressMd.code}"/><br/>
 	<h:outputText value="#{msg['create.address.placeholder.country']}"/><h:inputText value="#{updateAddressMd.country}"/><br/>
 	<h:commandButton value="#{msg['update']}" action="#{updateAddressMd.checkUpdate}" class="waves-effect waves-light btn"/>
</h:form>

</h:body>
</html>
