<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
      
<h:body>
<ui:insert name="header">
		<ui:include src="header.xhtml"/>
</ui:insert>
<ui:insert name="nav">
		<ui:include src="nav.xhtml"/>
</ui:insert>
<div class="card cardContainer">
	<h:outputText value="#{msg['create.phone.title']}"/>
	<h:form>
	 	<h:outputText value="#{msg['associated.contact']}"/>
	 	<h:selectOneMenu value="#{createPhoneMd.contactId}">
		    <f:selectItems value="#{listsManager.contacts}" var="c" itemLabel="#{c.nom} #{c.prenom}" itemValue="#{c.id}" />
		</h:selectOneMenu><br></br>
	 	<h:outputText value="#{msg['create.phone.placeholder.num']}"/><h:inputText value="#{createPhoneMd.num}"/><br/>
		<h:selectOneRadio value="#{createPhoneMd.type}">
		   	<f:selectItem itemValue="pro" itemLabel="#{msg['create.phone.placeholder.type.pro']}"/>
		   	<f:selectItem itemValue="perso" itemLabel="#{msg['create.phone.placeholder.type.perso']}"/>
		</h:selectOneRadio>
	  	<h:commandButton value="#{msg['create']}" action="#{createPhoneMd.checkCreation}" class="waves-effect waves-light btn"/>
	</h:form>
</div>
</h:body>
</html>
