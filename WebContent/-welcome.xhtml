<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>

<ui:insert name="header">
		<ui:include src="header.xhtml"/>
</ui:insert>

  <div class="row">
      <div id="contactContainer" class="col s12 m4 l3">
      		<h3><span id="name"></span></h3>
      		<hr></hr>
      		
      </div>

      <div id="carouselContainer" class="col s12 m8 l12">
       			<div class="carousel center">
		       	   	<ui:repeat var="c" value="#{listsManager.contacts}" varStatus="status">
			       		<div class="carouselCard">
			       			<a class="carousel-item">
			       			<img src="http://lorempixel.com/250/250/abstract/5"/>
					        <ul class="collapsible">
							    <li class="active">
							    	<div class="collapsible-header active" id="#{c.prenom}#{c.nom}"><h:outputText value="#{c.prenom} #{c.nom}"/></div>
				       				<div class="collapsible-body" style="position:relative">
				       					<p class="cardBody"><h:outputText value="#{c.email}"/><br></br>01 23 56 45 78</p>
				       					<div class="buttons" style="display: flex;justify-content: space-around;padding-bottom:5px;">
				       						<i class="material-icons contactInfo">perm_identity</i><i class="material-icons">mode_edit</i>
				       					</div>
				       				</div>
							    </li>
						    </ul>
			       			</a>
			       		</div>
			       	</ui:repeat>
		       	<div class="carouselCard">
	       			<a class="carousel-item">
	       			<img src="http://placehold.it/250x250"/>
			        <ul class="collapsible">
					    <li>
					    	<div class="collapsible-header" id="newContact">Ajouter un contact</div>
					    </li>
				    </ul>
	       			</a>
		       	</div>
		  	</div>
      </div>
</div>
</h:body>
</html>
