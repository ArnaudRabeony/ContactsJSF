<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
<ui:include src="header.xhtml"/>
<h:form>
		<h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
		valueChangeListener="#{language.countryLocaleCodeChanged}">
  			<f:selectItems value="#{language.countriesInMap}" />
  		</h:selectOneMenu>
</h:form>	
  		<h:outputLink value="create.jsf" >
	  		<h:outputText value="#{msg['create']}"/>
		</h:outputLink><br></br>
  		<hr></hr>
  		<h:outputLink value="update.jsf" >
	  		<h:outputText value="#{msg['update']}"/>
		</h:outputLink><br></br>
  		<hr></hr>
  		<h:outputLink value="delete.jsf" >
	  		<h:outputText value="#{msg['delete']}"/>
		</h:outputLink><br></br>
  		<hr></hr>
  		<h:outputLink value="searchContact.jsf" >
	  		<h:outputText value="#{msg['search.contact.title']}"/>
		</h:outputLink><br></br>
		<hr/>
		
		<h:dataTable value="#{contactManagerMd.liste}" var="c">
				<h:column>
    				<f:facet name="header">ID</f:facet>
    				#{c.id}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header"><h:outputText value="#{msg['create.contact.placeholder.lastname']}"/></f:facet>
    				#{c.nom}
    			</h:column>

    			<h:column>
    				<f:facet name="header"><h:outputText value="#{msg['create.contact.placeholder.firstname']}"/>e</f:facet>
    				#{c.prenom}
    			</h:column>

    			<h:column>
    				<f:facet name="header"><h:outputText value="#{msg['create.contact.placeholder.email']}"/></f:facet>
    				#{c.email}
    			</h:column>
    		</h:dataTable>
</h:body>
</html>
