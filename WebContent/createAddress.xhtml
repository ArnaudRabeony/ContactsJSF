
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
      
<h:body>
<ui:insert name="header">
		<ui:include src="header.xhtml"/>
</ui:insert>
<ui:insert name="nav">
		<ui:include src="nav.xhtml"/>
</ui:insert>
<div class="card cardContainer">
<h:outputText value="#{msg['create.address.title']}"/>
	<h:form>
	 	<h:outputText value="#{msg['create.address.placeholder.num']}"/><h:inputText value="#{createAddressMd.num}"/><br/>
	 	<h:outputText value="#{msg['create.address.placeholder.street']}"/><h:inputText value="#{createAddressMd.street}"/><br/>
	 	<h:outputText value="#{msg['create.address.placeholder.city']}"/><h:inputText value="#{createAddressMd.city}"/><br/>
	 	<h:outputText value="#{msg['create.address.placeholder.code']}"/><h:inputText value="#{createAddressMd.code}"/><br/>
	 	<h:outputText value="#{msg['create.address.placeholder.country']}"/><h:inputText value="#{createAddressMd.country}"/><br/>
	  	<h:commandButton value="#{msg['create']}" action="#{createAddressMd.checkCreation}" class="waves-effect waves-light btn"/>
	</h:form>
</div>
</h:body>
</html>
