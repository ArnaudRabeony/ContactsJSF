<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
<h:body>
<ui:insert name="header">
		<ui:include src="header.xhtml"/>
</ui:insert>
<ui:insert name="nav">
		<ui:include src="nav.xhtml"/>
</ui:insert>
<h:form>
	<h:selectOneMenu value="#{updateContactMd.id}">
		<f:selectItem itemLabel="-" itemValue="-1"/>
	    <f:selectItems value="#{listsManager.contacts}" var="c" itemLabel="#{c.nom} #{c.prenom}" itemValue="#{c.id}"/>
	</h:selectOneMenu><br></br>
	
	<h:outputText value="#{msg['create.contact.placeholder.lastname']}"/><h:inputText value="#{updateContactMd.nom}"/><br/>
 	<h:outputText value="#{msg['create.contact.placeholder.firstname']}"/><h:inputText value="#{updateContactMd.prenom}"/><br/>
 	<h:outputText value="#{msg['create.contact.placeholder.email']}"/><h:inputText value="#{updateContactMd.email}"/><br/>
  	<h:commandButton value="#{msg['update']}" action="#{updateContactMd.checkUpdate}" class="waves-effect waves-light btn"/>
</h:form>
</h:body>
</html>
